{% extends 'base.html' %}

{% block title %}Смена пароля - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Изменить пароль</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.old_password.id_for_label }}" class="form-label">Старый пароль</label>
                {{ form.old_password }}
            </div>
            <div class="mb-3">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">Новый пароль</label>
                {{ form.new_password1 }}
            </div>
            <div class="mb-3">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">Подтверждение нового пароля</label>
                {{ form.new_password2 }}
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Сменить пароль</button>
            </div>
        </form>
        <div class="mt-3">
            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Назад в профиль</a>
        </div>
    </div>
</div>
{% endblock %}

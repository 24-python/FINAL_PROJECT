{% extends 'base.html' %}

{% block title %}Восстановление пароля - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Восстановить пароль</h2>
        <p>Введите ваш email, и мы отправим новый пароль.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Сбросить пароль</button>
            </div>
        </form>
        <div class="mt-3">
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary">Назад ко входу</a>
        </div>
    </div>
</div>
{% endblock %}

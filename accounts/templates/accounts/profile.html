{% extends 'base.html' %}

{% block title %}Профиль - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Ваш профиль</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                    {{ form.last_name }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон</label>
                    {{ form.phone }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.address.id_for_label }}" class="form-label">Адрес</label>
                    {{ form.address }}
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
        </form>

        <div class="mt-4">
            <a href="{% url 'accounts:password_change' %}" class="btn btn-secondary">Изменить пароль</a>
        </div>
    </div>
</div>
{% endblock %}
